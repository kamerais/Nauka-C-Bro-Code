<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text formatting website</title>
    </head>
    
    <body>
        <p>This is normal text</p>

        <!--<b> pogrubia tekst-->
        <p>This is <b>bold</b> text</p>

        <!--<i> daje kursywę-->
        <p>This is <i>italic</i> text</p>

        <!--<u> podkreśla tekst-->
        <p>This is <u>underlined</u> text</p>

        <!--<del> skreśla tekst-->
        <p>This is <del>deleted</del> text</p>

        <!--<big> robi tekst większy niż normalny tekst-->
        <p>This is <big>big</big> text</p>

        <!--<small> mniejszy niż normalny tekst-->
        <p>This is <small>small</small> text</p>

        <!--<sub> robi tekst pod tekstem tekst-->
        <p>This is <sub>subscript</sub> text</p>

        <!--<sup> robi tekst ponad tekstem tekst-->
        <p>This is <sup>super</sup> text</p>

        <!--<tt> Jeżeli jest więcej niż 1 spacja to formatuje na 1 spację tekst-->
        <p>This is <tt>monospaced</tt> text</p>

        <p>This is <em>embedded</em> text</p>

        <!--<mark> podkreśla tekst-->
        <p>This is <mark style="background-color:lightgreen">mark</mark> text</p>
        <!--style="metoda" wywodzi się z cssu i pozwala na np. zmianę koloru tła <mark>-->
    </body>
</html>
