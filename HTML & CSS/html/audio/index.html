<!DOCTYPE html>
<html lang="en"> <!--Język będzie po angielsku-->
    <head>
        <!--Encoduje znaki na format UTF-8-->
        <meta charset="UTF-8">
        <!--Wymysza na IE, żeby użył najnowszej wersji silnika-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!--Pozwala na scalowanie strony dla urządzeń mobilnych-->
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Audio website</title>
    </head>

    <body>
        <!--<audio> pozwala na wgranie audio-->
        <audio controls autoplay muted loop>
        <!--controls - pozwala na wyświetlenie prostej konsoli do odtwarzania drzwięku-->
        <!--autoplay - automatycznie odtwarza drzwięk po wejściu na stronę-->
        <!--muted - wycisza dźwięk od razu po wejściu na stronę-->
        <!--loop - powtarza coś w pętli-->
            <source src="audio/Sample dla AI.mp3" type="audio/mpeg">
            <!--source src="plik/path-do-pliku" - podaje źródło pliku-->
            <!--type="audio/typ" - określa typ rozszerzenia pliku dla strony-->
        </audio>
    </body>
</html>
