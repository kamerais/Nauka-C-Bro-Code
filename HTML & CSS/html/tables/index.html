<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table website</title>
    </head>
    <body>
        <h3>Store hours</h3>
        <!--<table> - używamy, aby stworzyć tablicę-->
        <table border="1" style="background-color:black;">
            <!--<tr> - używamy, aby stworzyć rzędną tablicy-->
            <tr align="center" style="background-color:lightblue;">
                <!--align="methoda" - wyrównuje tekst np. do środka-->
                <!--<th> - używamy, aby stworzyć głowę przedmiotu w tablicy-->
                <th width="100">Sunday</th>
                <th width="100">Monday</th>
                <th width="100">Tuesday</th>
                <th width="100">Wednesday</th>
                <th width="100">Thursday</th>
                <th width="100">Friday</th>
                <th width="100">Saturday</th>
            </tr>
            <!--<tr> - używamy, aby stworzyć drugą rzędną tablicy-->
            <tr align="center" style="background-color:aliceblue;">
                <!--align="methoda" - wyrównuje tekst np. do środka-->
                <!--<td> - używamy, aby dołączyć dane pod przedmioty w rzędnej nr.1 (PO KOLEI!!!!)-->
                <td>Closed</td>
                <td>9-5</td>
                <td>9-5</td>
                <td>9-5</td>
                <td>9-5</td>
                <td>9-5</td>
                <td>10-2</td>
            </tr>
        </table>
    </body>
</html>
